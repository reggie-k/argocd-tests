apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self-managed-kustomize
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/reggie-k/argocd-tests.git
    path: manifests/kustomize-self-manage
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
#      - ServerSideApply=true
