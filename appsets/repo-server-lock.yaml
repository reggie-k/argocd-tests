apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: repo-server-lock
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: 'https://github.com/reggie-k/argocd-tests.git'
        revision: 'main'
        files:
          - path: 'dev/*/Chart.yaml'
  template:
    metadata:
      name: '{{.path.basename}}-dev'
      finalizers:
        - resources-finalizer.argocd.argoproj.io/foreground
    spec:
      project: default
      destination:
        name: in-cluster
        namespace: '{{.path.basename}}-dev'
      source:
        helm:
          releaseName: '{{.path.basename}}-dev-release'
        path: '{{.path.path}}'
        repoURL: 'https://github.com/reggie-k/argocd-tests.git'
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - PrunePropagationPolicy=foreground
          - Replace=false
          - PruneLast=false
          - Validate=true
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=false
          - ServerSideApply=true
          - RespectIgnoreDifferences=false